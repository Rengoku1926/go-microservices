apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
      containers:
        - name: api-gateway
          image: asia-south1-docker.pkg.dev/project-af8a8fc1-6435-4ae4-9e6/ride-sharing/api-gateway
          ports:
            - containerPort: 8081
          env:
            - name: GATEWAY_HTTP_ADDR
              valueFrom:
                configMapKeyRef:
                  key: GATEWAY_HTTP_ADDR
                  name: app-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "125m"
            limits:
              memory: "128Mi"
              cpu: "125m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: api-gateway